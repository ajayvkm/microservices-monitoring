server:
  port: ${PORT:8762}

spring:
  application:
    name: gateway-service
#  logstash:
#    server: logstash
#    port: 5000
#  zipkin:
#    base-url: ${ZIPKIN_URL:http://zipkin:9411}/
  cloud:
    gateway:
      routes:
        - id: store-service
          uri: lb://STORE-SERVICE
          predicates:
            - Path=/store/**
        - id: account-service
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/account/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order/**
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**

